<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Week 2 Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="card m-4">
        <div class="card-body">
          <h1 id="cityName">You're here 🧭</h1>
          <p id="currentTime"></p>
          <h2 class="weather">
            <span id="weatherName">Today's weather</span>
            <span id="temperature">*</span>
            <span class="units">°C</span>
          </h2>
          <h3 id="forecast">
            Humidity : <span id="humidity">*</span> % &emsp; Wind :
            <span id="speed">*</span> km/hour
          </h3>
          <br />
          <p class="place">Not actually there ?</p>
          <div>
            <form class="form otherLocation">
              <input
                type="text"
                placeholder="Enter city name here"
                id="cityInput"
              />
              <input type="submit" value="Go" />
            </form>
            <button class="button otherLocation">
              Or click here for current location
            </button>
          </div>
        </div>
      </div>
      <p class="source">
        <a
          href="https://github.com/Marined91/SheCodesPlus-Challenge"
          target="”_blank”"
          >Open-source code</a
        >
        by M. Dawirs
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
